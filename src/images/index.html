<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Match Scoreboard</title>
  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,600&display=swap" rel="stylesheet">
  <!-- ..............................bootstrap ................................... -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link href="../styles/userOngoing.css" <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
  </script>
</head>

<body>
  <div class="bt">
    <div class="container">
      <div class="tabs">
        <input type="radio" id="radio-1" name="tabs" checked="">
        <label class="tab" for="radio-1">Upcoming</label>
        <input type="radio" id="radio-2" name="tabs">
        <label class="tab" for="radio-2">Ongoing</label>
        <input type="radio" id="radio-3" name="tabs">
        <label class="tab" for="radio-3">Played</label>
        <span class="glider"></span>
      </div>
    </div>
  </div>

  <div class="display">
    <div class="scoreboard">


      <table style="width:100%;">
        <tr style="width:100%;">
          <td style="width:50%;">
            <div class="slantedShare">
              MATCH-2
            </div>
          </td>
          <td style="width:50%;">
            <div class="slantedDonate">
              <img class="live" src="live.gif" alt="">
          </td>
        </tr>
      </table>
      <div class="teams">
        <div class="team">
          <h2 class="team-name">Viral</h2>

        </div>
        <div class="score">
          <span><img class="vs" src="vs-removebg-preview.png" alt=""></span>

        </div>
        <div class="team">
          <h2 class="team-name">Vanshika</h2>
        </div>
      </div>
      <div class="summary">
        <p>Match has been Started</p>
      </div>


      <div class="accordion" id="accordionExample">
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingThree">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
              data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
              SCORECARD
            </button>
          </h2>
          <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree"
            data-bs-parent="#accordionExample">
            <div class="accordion-body">
              <div class="players">
                <div class="player">
                  12
                </div>
                <div class="Set">

                  Set-1

                </div>
                <div class="player">
                  34
                </div>
              </div>
              <div class="players">
                <div class="player">
                  56
                </div>
                <div class="Set">

                  Set-2

                </div>
                <div class="player">
                  78
                </div>
              </div>
              <div class="players">
                <div class="player">
                  90
                </div>
                <div class="Set">

                  Set-3

                </div>
                <div class="player">
                  -
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</body>

</html>
